<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas </title>
    <style>
      @font-face {
        font-family:'Elena';
        src:url('fonts/ElenaDemoFont.otf');
        format('opentype')
        font-weight:normal;
        font-style:normal;
      }
        body{
            font-family:Arial,Helvetica,sans-serif;
        }

        h1{
            font-family:'Elena',Times, serif;
            font-size:3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <h1>Título </h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem nemo ipsam quaerat sint ipsum dolore omnis, unde eveniet placeat. Nesciunt quisquam officia dolores sint voluptatibus inventore eveniet eaque atque quis.</p>

</html>
